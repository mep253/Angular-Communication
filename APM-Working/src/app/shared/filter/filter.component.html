<!-- Filter by the Title   -->
<div class='row'>
  <div class='col-md-2'>Filter by:</div>
  <div class='col-md-4'>
    <input type='text' [(ngModel)]='listFilter' #filterElement />

    <!-- two way binding, long way -->
    <!-- <input type='text' [(ngModel)]='listFilter' [ngModel]='listFilter' (ngModelChange)='onFilterChange($event)' /> -->
  </div>
</div>
<div class='row' *ngIf='showDetails'>
  <div class='col-md-10'>
    <h3>Filtered by: {{listFilter}} </h3>
  </div>
</div>
